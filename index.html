<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <img class="img-top" src="./images/bg-pattern-top.svg" alt="" />
    <img class="img-bottom" src="./images/bg-pattern-bottom.svg" alt="" />
    <div class="card">
      <div class="card-top">
        <img class="img-bg" src="./images/bg-pattern-card.svg" alt="">
        <img class="img-user" src="./images/image-victor.jpg" alt="" />
      </div>
      <div class="card-content">
        <div class="card-title">
          <h1>Victor Crest <span>26</span></h1>
        </div>
        <p class="contry">London</p>
        <hr />
        <div class="features">
          <div class="feature">
            <h1>80K</h1>
            <p>Followers</p>
          </div>
          <div class="feature">
            <h1>803K</h1>
            <p>Likes</p>
          </div>
          <div class="feature">
            <h1>1.4K</h1>
            <p>Photos</p>
          </div>
        </div>

      </div>
    </div>

  
  </body>
</html>
